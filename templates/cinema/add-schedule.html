<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add schedule</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cinema/style.css' %}">
</head>
<body>
<h1>Add new film</h1>
<div style="margin-bottom: 12px">
    <div style="margin-bottom: 12px">
        <label for="add-schedule-cinema">Name</label>
        <select id="add-schedule-cinema">
            <option value="">Select cinema</option>
            {% for cinema in cinemas %}
                <option value="{{ cinema.id }}">{{ cinema.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="add-schedule-hall">Cinema hall</label>
        <select id="add-schedule-hall">
        </select>
    </div>
</div>
<div id="add-schedule-error" class="error"></div>

<div class="actions-group">
    <a href="/manage">
        <button>Back</button>
    </a>
    <button id="add-schedule">Save</button>
</div>
<script src="{% static 'cinema/script.js' %}"></script>
</body>
</html>
