<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cinema Booking</title>
    {% load static %}
    {% csrf_token %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'cinema/style.css' %}">
</head>
<body>
<nav class="navbar bg-light mb-5">
  <div class="d-flex px-2">
    <a class="navbar-brand" href="/" style="pointer-events: none">Home</a>
    <a class="navbar-brand" href="/manage">Manage</a>
  </div>
</nav>
<div style="display: flex; justify-content: space-between;align-items: end">
<div class="col-3">
    <label for="cinema">Select cinema</label>
    {% if cinemas %}
        <select class="form-select" id="cinema">
        <option value="" >All</option>
        {% for cinema in cinemas %}
            <option value="{{ cinema.id }}">{{ cinema.name }}</option>
    {% endfor %}
        </select>
    {% else %}
        <p>No cinemas</p>
    {% endif %}
    <div>

    </div>
</div>
<div class="col-3">
    <label for="film">Select film</label>
    {% if films %}
        <select class="form-select" id="film">
        <option value="" >All</option>
        {% for film in films %}
            <option value="{{ film.id }}">{{ film.name }}</option>
        {% endfor %}
        </select>
    {% else %}
        <p>No films</p>
    {% endif %}
</div>

</div>
